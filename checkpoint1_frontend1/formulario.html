<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&family=Raleway:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-form.css">
    <link rel="shortcut icon" href="./img/Osasco_icon.png" type="image/x-icon">
</head>
<body>
    <div class = "container">
        <header>
            <h1>Osasco - Formulário</h1>
            <a href="index.html">Home</a>
            <a href="formulario.html">Visite-nos</a>
        </header>
        <main>
            <form action="/registro" method="GET">
                <fieldset class="dadospessoais">
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required placeholder="Zezito da Silva">

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="exemplo@mail.com">

                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" id="telefone" required placeholder="11999999999">

                    <label for="datanascimento">Data de Nascimento:</label>
                    <input type="date" name="datanascimento" id="datanascimento">

                    <legend>Idade:</legend>
                        <select name="idade" id="idade">
                            <option value>Selecione uma opção</option>
                            <option value="Maior de Idade">Maior de Idade</option>
                            <option value="Menor de Idade">Menor de Idade</option>
                        </select>
                </fieldset>

                <fieldset>
                    <legend>Pontos de interesse</legend>
                        <div>
                            <input type="radio"name="pontointeresse" id="ponto1">
                            <label for="ponto1">Borboletário de Osasco</label>
                        </div>
                        <div>                   
                            <input type="radio"name="pontointeresse"  id="ponto2">
                            <label for="ponto2">Super Shopping Osasco</label>
                        </div>
                        <div>
                            <input type="radio" name="pontointeresse" id="ponto3">
                            <label for="ponto3">Estádio Municipal José Liberatti</label>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Interesses na Cidade</legend>
                        <div class = "interesses">
                            <div>
                                <input type="checkbox" id="turista">
                                <label for="turista">Turistar</label>
                            </div>
                            <div>
                                <input type="checkbox" id="residente">
                                <label for="residente">Residir</label>
                            </div>
                            <div>
                                <input type="checkbox" id="estudante">
                                <label for="estudante">Estudar</label>
                            </div>
                               
                        </div>
                </fieldset>

                <footer>
                    <div>
                        <button class="resetbtn" type="reset">Cancelar</button>
                        <button class="submitbtn" type="submit">Enviar</button>
                    </div>
                </footer>
            </form>
        </main>
    </div>
</body>
</html>
