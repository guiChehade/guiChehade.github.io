<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&family=Raleway:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-form.css">
    <link rel="shortcut icon" href="./img/Osasco_icon.png" type="image/x-icon">
</head>
<body>
    <div class = "container">
        <header>
            <h1>Osasco - Formulário</h1>
            <a href="index.html">Home</a>
            <a href="formulario.html">Visite-nos</a>
        </header>
        <main>
            <form action="./registro.html" method="GET">
                <fieldset class="dadospessoais">
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required placeholder="Zezito da Silva" maxlength="100">

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="exemplo@mail.com">

                    <label for="telefone">Telefone:</label>
                    <input type="number" name="telefone" id="telefone" required placeholder="11999999999">

                    <label for="datanascimento">Data de Nascimento:</label>
                    <input type="date" name="datanascimento" id="datanascimento" required>

                </fieldset>

                <fieldset>
                    <legend>Idade</legend>
                        <div>
                            <input type="radio" name="idade" value="maior" id="maior">
                            <label for="maior">Tenho 18 anos ou mais</label>
                        </div>
                        <div>                   
                            <input type="radio" name="idade"  value="menor" id="menor">
                            <label for="menor">Tenho menos de 18 anos</label>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Pontos de interesse</legend>
                    <select name="idade" id="idade">
                        <option value>-- Selecione --</option>
                        <option value="borboletario">Borboletário de Osasco</option>
                        <option value="supershopping">Super Shopping Osasco</option>
                        <option value="estadio">Estádio Municipal José Liberatti</option>
                        <option value="sesc">SESC Osasco</option>
                        <option value="ponte">Ponte Metálica</option>
                        <option value="shoppinguniao">Shopping União</option>
                        <option value="petparque">Pet Parque</option>
                        <option value="catedral">Catedral de Santo Antônio</option>
                        <option value="museu">Museu Histórico Bradesco</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Interesses na Cidade</legend>
                        <div class = "interesses">
                            <div>
                                <input type="checkbox" value="turista" name="interesse" value="turista" id="turista">
                                <label for="turista">Turistar</label>
                            </div>
                            <div>
                                <input type="checkbox" value="residente" name="interesse" value="residente" id="residente">
                                <label for="residente">Residir</label>
                            </div>
                            <div>
                                <input type="checkbox" value="estudante" name="interesse" value="estudante" id="estudante">
                                <label for="estudante">Estudar</label>
                            </div>
                               
                        </div>
                </fieldset>

                <footer>
                    <div>
                        <button class="resetbtn" type="reset">Cancelar</button>
                        <button class="submitbtn" type="submit">Enviar</button>
                    </div>
                </footer>
            </form>
        </main>
    </div>
</body>
</html>
